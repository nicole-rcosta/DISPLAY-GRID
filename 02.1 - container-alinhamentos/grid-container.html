<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container</title>

    <!-- Importação dos arquivos de estilos -->
    <link rel="stylesheet" href="./src/styles/variable.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">

</head>

<!-- Classes no CSS utilizando metodologia BEM -->
<body>
    <header>
        <div class="header__container">
            <h1>Cardápio</h1>
        </div>
    </header>
    <section class="grid__container">

        <div class="box box1">
            <div class="box1__item">
                <h2>Salgados</h2>  
                <img src="https://images.pexels.com/photos/15010282/pexels-photo-15010282/free-photo-of-comida-rapida-fast-food-fastfood-fotografia-de-alimentos.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Porção de Pastel" />
            </div>

            <div class="box1__item--descricao">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus, et. Dolor laboriosam et, sapiente aspernatur consectetur nemo magni illum.</p>
            </div>
        </div>
        <div class="box box2">
            <h2>Frutas</h2>
            <img src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Tábua de Frutas" />
        </div>

        <div class="box box3">
            <h2>Doces</h2>
            <img src="https://images.pexels.com/photos/15277391/pexels-photo-15277391/free-photo-of-bolo-torta-decoracoes-enfeites.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Bolo Decorado" />
        </div>

        <div class="box box4">
            <h2>Sucos</h2>
            <img src="https://images.pexels.com/photos/1234079/pexels-photo-1234079.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sucos" />
        </div>

        <div class="box box5">
            <h2>Lanches</h2>
            <img src="https://images.pexels.com/photos/2454533/pexels-photo-2454533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mesa com lanches" />
        </div>

        <div class="box box6">
            <h2>Pizzas</h2>
            <img src="https://images.pexels.com/photos/365459/pexels-photo-365459.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pedaço de Pizza" />
        </div>

    </section>
</body>
</html>
